<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Append or Prepend Multiple Elements in jQuery</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("button").click(function(){
        var div1=document.createElement("div");
        var ele1="<a href="#" class="list-group-item"><p style="display: inline-block;"><input type="radio" name="cc"> Sofa & Seatings <span class="badge">25</span></p></a>";
        div1.innerHTML=ele1;



        
        $("#abc").before(div1);
    });
});
</script>
</head>
<body>
    <button type="button">Insert Contents</button>
    <p id="abc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam eu sem tempor, varius quam at, luctus dui. Mauris magna metus, dapibus nec turpis vel, semper malesuada ante, metus ac nisl bibendum.</p>
</body>
</html>
