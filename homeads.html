<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
  
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-sm-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-sm-6</div>
            </div>
        </div>
        <hr>
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-sm-4</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-sm-8</div>
            </div>
        </div>
        <hr>
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-sm-9</div>
            </div>
        </div>
    </div>
</body>
</html>
